<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Front End</li>
        <ul type="square"> <!-- circle -->
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>C#</li>
            <li>Java</li>
        </ul>
    </ul>


    <!-- Ordered Lists -->
    <ol type="a">
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>

    <!-- Ordered Lists -->
    <ol type="1" start="6">
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>


</body>
</html>
