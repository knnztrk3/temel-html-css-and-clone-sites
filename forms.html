<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form and Inputs</title>
</head>
<body>
    <!-- <form action="process.php" method="post">

    </form> -->
<form action="process.php" method="post">
    <!-- HTML5 Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name"><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br> 

    <label for="password">Password:</label>
    <input type="password" name="password" id="password"><br> 

    <label for="date">Password:</label>
    <input type="date" name="date" id="date"><br> 

    Male
    <input type="radio" name="gender" id="male" checked>
    Female
    <input type="radio" name="gender" id="female">
    Other
    <input type="radio" name="gender" id="other"><br>

    Hobbies <br>
    Technology <input type="checkbox" name="tech" id="tech" checked>
    Music <input type="checkbox" name="music" id="music">
    Art <input type="checkbox" name="art" id="art">

    <br>    

    Degree <br>
    <select name="degree" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc">YÃ¼ksek Lisans</option>
        <option value="phd" selected>Doktora</option>
    </select>
    <br>

    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message."></textarea>

    <br>

    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
    <!-- <input type="reset" value="Reset"> -->
    <input type="submit" value="Submit">
</form>

</body>
</html>
