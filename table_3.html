<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

            </tr>
            
            <tr>
                <td>Mustafa</td>
                <td>Bilişim</td>
            </tr>
            
            <tr>
                <td>Mustafa</td>

            </tr>
            <tr>

            </tr>
            
            <tr>

    </table>

</body>
</html>
